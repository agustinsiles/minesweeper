<div class="minesweeper-table-container">
    <p>Right click on a cell to flag it</p>
    <div
        *ngFor="let y of rowList" 
        class="row">
        <div 
            *ngFor="let x of columnList"
            (click)="revealCell($event)"
            [attr.coordenates]="[x, y]"
            (contextmenu)="flagCell($event)"
            id="{{ x + '-' + y }}"
            class="cell">
        </div>
    </div>
</div>
